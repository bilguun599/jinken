    body {
      margin: 0;
      background-color: #1a1a1a;
      color: #f5f5f5;
      font-family: 'Roboto', sans-serif;
      text-align: center;
    }

    header {
      padding: 20px 0;
    }

    header img {
      width: 120px;
      display: block;
      margin: 0 auto;
    }

    header h1 {
      font-size: 24px;
      color: #f5f5f5;

    .video-card {
      background-color: #2c2c2c;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      width: 90%;
      max-width: 500px;
      transition: transform 0.3s, box-shadow 0.3s, border 0.3s;
      border: 3px solid transparent;
    }

    .video-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.7);
      border: 3px solid #e49732;
    }

    .video-card iframe {
      width: 100%;
      height: 280px;
      border: none;
      border-radius: 8px;
    }

    .video-card h3 {
      font-size: 20px;
      color: #f1c40f;

    }

    .cta-section a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #0f7918;
      color: #1a1a1a;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }

    .cta-section a:hover {

    }
  </style>
</head>
